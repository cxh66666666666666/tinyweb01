<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            transition: background 0.5s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
        }
        
        .clock {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .date {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .day {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .colon {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .clock {
                font-size: 3.5rem;
            }
            
            .date {
                font-size: 1.5rem;
            }
            
            .day {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>实时时钟</h1>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">2023年1月1日</div>
        <div class="day" id="day">星期一</div>
        <button class="theme-toggle" id="themeToggle">切换主题</button>
        <div class="footer">当前时区: <span id="timezone">UTC+8</span></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 获取时间
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // 格式化为两位数
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            
            // 更新时钟显示
            document.getElementById('clock').innerHTML = 
                `${hours}<span class="colon">:</span>${minutes}<span class="colon">:</span>${seconds}`;
            
            // 获取日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            
            // 更新日期显示
            document.getElementById('date').textContent = `${year}年${month}月${day}日`;
            
            // 获取星期几
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            
            // 更新星期显示
            document.getElementById('day').textContent = weekday;
            
            // 获取时区
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const timezoneOffset = -now.getTimezoneOffset() / 60;
            const timezoneString = `UTC${timezoneOffset >= 0 ? '+' : ''}${timezoneOffset}`;
            
            // 更新时区显示
            document.getElementById('timezone').textContent = timezoneString;
        }
        
        // 主题切换功能
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? '浅色主题' : '深色主题';
        });
        
        // 初始加载时更新时钟
        updateClock();
        
        // 每秒更新一次时钟
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
